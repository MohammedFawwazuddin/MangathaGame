<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mangatha Card Game</title>
</head>
<body>
    <h1>Mangatha Card Game</h1>
    
    <form method="post" action="mangathaGame">
        <!-- Player 1 -->
        <h2>Player 1</h2>
        <label for="player1Name">Name:</label>
        <input type="text" id="player1Name" name="player1Name" required><br>
        
        <label for="player1Bet">Bet Amount:</label>
        <input type="number" id="player1Bet" name="player1Bet" required><br>
        
        <label for="player1Status">Status (In/Out):</label>
        <select id="player1Status" name="player1Status" required>
            <option value="In">In</option>
            <option value="Out">Out</option>
        </select><br>
        
        <label for="player1Card">Choose a Card:</label>
        <select id="player1Card" name="player1Card" required>
            <option value="C_A">Clubs - Ace</option>
            <option value="C_2">Clubs - 2</option>
            <!-- Add other card options for Clubs suit -->
        </select><br>
        
        <!-- Player 2 -->
        <h2>Player 2</h2>
        <label for="player2Name">Name:</label>
        <input type="text" id="player2Name" name="player2Name" required><br>
        
        <label for="player2Bet">Bet Amount:</label>
        <input type="number" id="player2Bet" name="player2Bet" required><br>
        
        <label for="player2Status">Status (In/Out):</label>
        <select id="player2Status" name="player2Status" required>
            <option value="In">In</option>
            <option value="Out">Out</option>
        </select><br>
        
        <label for="player2Card">Choose a Card:</label>
        <select id="player2Card" name="player2Card" required>
            <option value="D_A">Diamonds - Ace</option>
            <option value="D_2">Diamonds - 2</option>
            <!-- Add other card options for Diamonds suit -->
        </select><br>
        
        <button type="submit">Play</button>
    </form>
</body>
</html>
